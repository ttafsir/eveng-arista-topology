---
  name: arista-level3-lab
  description: Arista VEOS leaf-spine lab
  path: "/"
  nodes:
    - name: leaf01
      template: veos
      image: veos-4.27.0F
      node_type: qemu
      left: 50
      top: 135
      ethernet: 8
      configuration:
        template: base.j2
        vars: data/leaf01.yml
    - name: leaf02
      template: veos
      image: veos-4.27.0F
      node_type: qemu
      left: 200
      top: 135
      ethernet: 8
      configuration:
        template: base.j2
        vars: data/leaf02.yml
    - name: leaf03
      template: veos
      image: veos-4.27.0F
      node_type: qemu
      left: 350
      top: 135
      ethernet: 8
      configuration:
        template: base.j2
        vars: data/leaf03.yml
    - name: leaf04
      template: veos
      image: veos-4.27.0F
      node_type: qemu
      left: 500
      top: 135
      ethernet: 8
      configuration:
        template: base.j2
        vars: data/leaf04.yml
    - name: border01
      template: veos
      image: veos-4.27.0F
      node_type: qemu
      left: 175
      top: 774
      ethernet: 8
      configuration:
        template: base.j2
        vars: data/border01.yml
    - name: border02
      template: veos
